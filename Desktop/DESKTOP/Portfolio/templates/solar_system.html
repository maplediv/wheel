<!-- solar_system_all.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Celestial Bodies</title>
</head>
<body>

    <h1>All Celestial Bodies</h1>
    <ul>
        {% for body_info in body_info_list %}
            <li>
                <a href="{{ url_for('solar_system', body_id=body_info.id.lstrip('/')) }}">
                    {{ body_info.name }}
                </a>
            </li>
        {% endfor %}
    </ul>

    <!-- ... (remaining code) -->
  
</body>
</html>
