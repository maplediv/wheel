<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWST Data</title>
    <!-- Include any additional stylesheets or scripts here -->
</head>

<body>
    <h1>JWST Data</h1>

    {% if jwst_data %}
        <p>Example Data:</p>
        <pre>{{ jwst_data | tojson(indent=2) }}</pre>
        <!-- You can customize the rendering based on the structure of JWST API response -->
    {% else %}
        <p>No JWST data available</p>
    {% endif %}

    <!-- Include any additional HTML elements or formatting as needed -->

</body>

</html>
